<!DOCTYPE html>

<html>
    
    
    <head>
        
        <link rel="stylesheet"  type="text/css"  href="index.css">
        
    </head>
    
    
    <body>
        
        <div id="app">
            
            <input type="text" v-model="gallons"
                               v-on:change="mixSelector">
            
            <label>Soft</label>
            <input type="radio"
                   v-model="hardWater"
                   :value="false"
                   v-on:change="mixSelector">
            
            <label>Hard</label>
            <input type="radio"
                   v-model="hardWater"
                   :value="true"
                   v-on:change="mixSelector">
            
            
            
            <select id="plantType"
                    v-model="plantType"
                    v-on:change="mixSelector">
                
                <option value="LFGR"> Leafy greens </option>
                <option value="NUHG"> Nutrient hogs </option>
                <option value="PEPR"> Peppers </option>
                
            </select>
            
            
            <label>Flowering</label>
            <input type="radio"
                   v-model="flowering"
                   :value="true"
                   v-on:change="mixSelector">
            
            <label>Vegetation</label>
            <input type="radio"
                   v-model="flowering"
                   :value="false"
                   v-on:change="mixSelector">
            
            
            
        
            
           
            
            {{masterBlend}}
            {{calciumNitrate}}
            {{ammoniumSulfate}}
            {{magnesiumSulfate}}
            
            
       
            
            
        </div>
        
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>    
    <script src="index.js"></script>    
        
    </body>
    
        
</html>
